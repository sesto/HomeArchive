<!doctype html>
<html class="no-js">
<head>
<meta charset="utf-8">
<title></title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<!-- build:css(.) styles/vendor.css -->
<!-- bower:css -->
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
<link rel="stylesheet" href="bower_components/ng-table/ng-table.css" />
<!-- endbower -->
<!-- endbuild -->
<!-- build:css(.tmp) styles/main.css -->
<!-- endbuild -->
<link rel="stylesheet" href="styles/signin.css">
</head>
<body ng-app="homearchiveApp">
	<div class="container">
		<nav role="navigation" class="navbar navbar-inverse">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" data-target="#navbarCollapse"
					data-toggle="collapse" class="navbar-toggle">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a href="#" class="navbar-brand">Home archive</a>
			</div>
			<!-- Collection of nav links, forms, and other content for toggling -->
			<div id="navbarCollapse" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a ng-show="user" href="#/search">Search</a></li>
					<li><a ng-show="hasRole('ROLE_ADMIN')" href="#/upload">Upload</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">	
					<li class="dropdown" ng-show="user">
						<a href="" class="dropdown-toggle" dropdown-toggle data-toggle="dropdown">{{user.name}} <b class="caret"></b></a>
						<ul role="menu" class="dropdown-menu">
							<li><a href="" ng-click="logout()"><span class="glyphicon glyphicon-off"></span> Logout</a></li>
						</ul>
					</li>
				</ul>

			</div>
		</nav>
		<div class="header">
			<h2>Welcome to home archive!</h2>
		</div>

		<div class="view-container">
			<div ng-view class="view-frame"></div>





		</div>

	</div>





	<!--[if lt IE 9]> -->
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <!-- [endif]-->

	<!-- build:js(.) scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/json3/lib/json3.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/ng-table/ng-table.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="bower_components/angular-file-upload/angular-file-upload.js"></script>
	<script src="bower_components/angular-cookies/angular-cookies.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js({.tmp,app}) scripts/scripts.js -->
	<script src="scripts/config/config.js"></script>
  <script src="scripts/app.js"></script>
	<script src="scripts/services/services.js"></script>
<script src="scripts/controllers/filelist.js"></script>
<script src="scripts/controllers/upload.js"></script>
<script src="scripts/controllers/startdate.js"></script>
<script src="scripts/controllers/enddate.js"></script>
<script src="scripts/controllers/login.js"></script>
	<!-- endbuild -->
</body>
</html>
