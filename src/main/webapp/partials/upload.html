
<form>
	<div class="row">
		<div class="col-lg-6">
			<div class="form-group">
				<label for="inputEmail">Tag1</label> <input type="text" required
					class="form-control" ng-model="tags.tag1" placeholder="tag1">
			</div>
			<div class="form-group">
				<label for="inputEmail">Tag2</label> <input type="text"
					class="form-control" ng-model="tags.tag2" placeholder="tag1">
			</div>
			<div class="form-group">
				<label for="inputEmail">Tag3</label> <input type="text"
					class="form-control" ng-model="tags.tag3" placeholder="tag1">
			</div>
			<input type="file" ng-file-select="onFileSelect($files)"
				class="btn btn-primary">
			<div ng-file-drop="onFileSelect($files)"
				ng-file-drag-over-class="optional-css-class-name-or-function"
				ng-show="dropSupported">
				<h1>OR DPOP FILES HERE</h1>
			</div>
			<div ng-file-drop-available="dropSupported=true"
				ng-show="!dropSupported">HTML5 Drop File is not supported!</div>
			<button ng-click="upload.abort()" class="btn btn-danger">Cancel
				Upload</button>
		</div>
</form>
<div class="col-lg-6">
	<div ng-show="dynamic">
		<h3>Uploading file: {{file}}</h3>
		<progressbar animate="false" value="dynamic" type="success">
		<b>{{dynamic}}%</b></progressbar>
	</div>


	<div ng-show="message">
		<div class="alert alert-success ng-binding" role="alert">
			<span ng-bind="message"></span>
		</div>
	</div>

</div>
